    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Inventory Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom animation for fadeIn effect */
        @keyframes fadeIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
          animation: fadeIn 0.5s ease-in-out;
        }

        /* Custom scrollbar styles for better aesthetics */
        /* For Webkit browsers (Chrome, Safari, Edge) */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f0f4f8; /* Lighter than slate-100 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        /* For Firefox */
        html {
          scrollbar-width: thin;
          scrollbar-color: #94a3b8 #f0f4f8; /* thumb track */
        }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#3B82F6', // Blue-500
              secondary: '#10B981', // Emerald-500
              accent: '#EC4899', // Pink-500
              'primary-hover': '#2563EB', // Blue-600
              'secondary-hover': '#059669', // Emerald-600
              'accent-hover': '#DB2777', // Pink-600
            },
          }
        }
      }
    </script>
